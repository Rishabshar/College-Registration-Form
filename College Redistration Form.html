<html>
<head>
    <title>College Registration form</title>
</head>
<body>
    <center><h1><i><b>College Registration Form</b></i></h1></center>
    <center>
    <table border="1">
        <form>
        <tr>
            <td>
                <b>Name:</b>
            
            </td>
            <td>
                <input type="text" placeholder="Enter your Name">
            </td>
            </tr>
            <tr>
                <td>
                    <b>Age:</b>
                </td>
                <td>
                    <input type="number" placeholder="Enter your Age">
                           </td>
                </tr>
            <tr>
                <td>
                    <b>Date of Birth</b>
                </td>
                <td>
                    <input type="date" placeholder="Enter your Date of Birth">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Gender</b>
                </td>
                <td>
                    <input type="radio" value="Male" name="Gender" ><b>Male</b>
                   <input type="radio" value="Female" name="Gender" id="101"><b>Female</b>
                    </td>
                </tr>
            <tr>
                <td>
                    <b>Email Id:</b>
                </td>
                <td>
                    <input type="email" placeholder="Enter your email id" >
                </td>
        </tr>
            <tr>
                <td>
            <b>State:</b>
                </td>
                <td>
                    <select name="State">
                        <option value="">Select state</option>
    <option value="AN">Andaman and Nicobar Islands</option>
    <option value="AP">Andhra Pradesh</option>
    <option value="AR">Arunachal Pradesh</option>
    <option value="AS">Assam</option>
    <option value="BR">Bihar</option>
    <option value="CH">Chandigarh</option>
    <option value="CT">Chhattisgarh</option>
    <option value="DN">Dadra and Nagar Haveli</option>
    <option value="DD">Daman and Diu</option>
    <option value="DL">Delhi</option>
    <option value="GA">Goa</option>
    <option value="GJ">Gujarat</option>
    <option value="HR">Haryana</option>
    <option value="HP">Himachal Pradesh</option>
    <option value="JK">Jammu and Kashmir</option>
    <option value="JH">Jharkhand</option>
    <option value="KA">Karnataka</option>
    <option value="KL">Kerala</option>
    <option value="LA">Ladakh</option>
    <option value="LD">Lakshadweep</option>
    <option value="MP">Madhya Pradesh</option>
    <option value="MH">Maharashtra</option>
    <option value="MN">Manipur</option>
    <option value="ML">Meghalaya</option>
    <option value="MZ">Mizoram</option>
    <option value="NL">Nagaland</option>
    <option value="OR">Odisha</option>
    <option value="PY">Puducherry</option>
    <option value="PB">Punjab</option>
    <option value="RJ">Rajasthan</option>
    <option value="SK">Sikkim</option>
    <option value="TN">Tamil Nadu</option>
    <option value="TG">Telangana</option>
    <option value="TR">Tripura</option>
    <option value="UP">Uttar Pradesh</option>
    <option value="UT">Uttarakhand</option>
    <option value="WB">West Bengal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Mobile Number</b>
                </td>
                <td>
                    <input type="number" placeholder="Enter your Number">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Programs Offered</b>
                </td>
                <td>
                    <select name="Program">
                        <option value="">Select the Program</option>
                         <option value="BCA">Bachelors in Computer Application</option>
                         <option value="BBA">Bachelors in Business Administration</option>
                         <option value="MCA">Master in Computer Application</option>
                         <option value="MBA">Masters in Business Administration</option>
                        <option value="BA">Bachelors in Arts</option>
                         <option value="MA">Masters in Arts</option>
                         <option value="B.Tech.">Bachelors of Technology</option>
                         <option value="M.Tech">Masters of Technology</option>
                         <option value="B.Com">Bachelors of Commerce</option>
                         <option value="M.Com">Masters of Commerce</option>
                         <option value="BSc">Bachelors of Science</option>
                         <option value="MSc">Masters of Science</option>
                    </select>
                    </td>
            </tr>
            <tr>
                <td>
                    <b>Feedback</b>
                </td>
                <td>
                    <textarea name="feedback"  placeholder="Please add Feedback">
</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><button type="button"><b>Submit</b></button></center>
                </td>
            </tr>
        </form>
        </table>
    </center>
        </body>
</html>
